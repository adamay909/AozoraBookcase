{{/* index */}}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="ebooks.css">
<title>作者リスト</title>
</head>
<body>

<div id="mainarea">
 <div class="sitenavigation">

 <div class="sitetitle">青空文庫ブラウザ</div>

<div><a href="recent1.html" class="navigation"><div class="sitenavbutton">新着順</div></a></div>

<div><a href="/random.html" class="navigation"><div class="sitenavbutton">ランダムな一冊</div></a></div>

<div class="searchbox" ><form action="/search" method="post" >
   &#x1F50D;<input type="text" name="query" >
  </form></div>

<div style="text-align: end; padding-right: 0.5em">
<div class="sitenavbutton" id="menubutton">&#x2630;</div>
</div>

</div>

<div>
<h2>作者一覧</h2>
<div class="navigation">
{{ range .SectionData}}
<div class="navbutton"><a href="#index.html::{{.Char}}" class="navigation"><div class="navbutton">{{.Char}}</div></a></div>
{{ end }}
</div>


<div class="authorlist">

 {{ range .SectionData }}
 <div id = "index.html::{{.Char}}"></div>
 <h2 class="al-header">{{.Char}}</h2>
<div class="authorlistsection">
{{ range .List }}
{{ $x := . }}
<a href="authors/author_{{.AuthorID}}.html">
<div class="authorlistbutton">
{{ range .NameParts }}  <ruby>{{ . }}<rt>{{ $x.FullNameY }}</rt></ruby>{{ end }}
</div>
</a>
{{end}}
</div>
{{ end}}
</div>
</div>
</div>


</body>

</html>
