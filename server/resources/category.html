
<!DOCTYPE html>
<html lang="ja">
 <head>
<meta name="viewport" content="width=device-width">
 <title>{{.Category}}</title>
 <link rel="stylesheet" href="/ebooks.css">
 </head>
<body> <div class="navigation">

  <div class="searchbox" style="float: right"><form action="/search" method="post" />
   &#x1F50D;<input type="text" name="query" />
  </form></div>
  </div>

{{ range .Books }}
{{ $x := . }}

 </div>
</a>
{{end}}
</div>
